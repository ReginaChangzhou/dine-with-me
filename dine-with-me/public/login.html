<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <style>
  body {
    background-image: url("img/seats.jpg");
    background-size: 100%;
    background-repeat: no-repeat;
  }
  @media (max-width: 1000px) {
    body {
      background-image: none;
    }
  }
  </style>
</head>

<body>

  <script>

      // This is called with the results from from FB.getLoginStatus().
      function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else {
      // The person is not logged into your app or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +
      'into this app.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '125147001384927',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.9' // use graph api version 2.8
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

};

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      //document.getElementById('status').innerHTML =
        //'Thanks for logging in, ' + response.name + '!';
        alert("Login Sucessful");
        window.location.replace("http://localhost:21023/index.html");
      });
  }

  </script>

  <!--Dine With Me header-->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <span class="android-mobile-title mdl-layout-title">
      <img class="android-logo-image" src="img/name.png">
    </span>
  </div>



  <main>

    <img class="loginimg" src="img/login.png" z-index="99">
    <br>
    <div id="fb-button">
      <fb:login-button
      scope="public_profile,email"
      onlogin="checkLoginState();"> 
    </fb:login-button>
  </div>
  <div id="status">
  </div>
  <div class="login">
    <form id="request-form">
      <input type="text" name="username" id="username" class="text" maxlength="30" placeholder="username"/>
      <br/>
      <input type="password" name="password" id="password" class="text" maxlength="30" placeholder="password"/>
      <br/>
      <center>
        <button type="submit" id="btnSubmit">Log In</button>
      </center>
      <input type="button" onclick="location.href='/createaccount.html';" value="New User"/>
    </form>
  </div>

</main>

<script>

$(document).ready(function () {
  $("#btnSubmit").click(function () {
    if ($("#username").val() == "") {
      alert("Please insert your username!");
    }
    if ($("#password").val() == "") {
      alert("Please insert your password!");
    }
    var userName = $("#username").val();
    var password = $("#password").val();
    var checkval = false;

    $.getJSON('../ajax/login.json', function(data){
      $.each(data,function(i,obj){
        if(obj.username == userName && obj.password == password){
          checkval = true; 
          return false;
        }
      });
      if(checkval == true){
        alert("Login Sucessful");
        window.location.replace("http://localhost:21023/index.html");
      }
      else{
        alert("Invalid Login");
      }
    });
  });
});



</script>
<script src="js/index.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0BIjCQP-zarunMKbJgnlB-zVquaUrSqU"></script>
</body>
</html>
