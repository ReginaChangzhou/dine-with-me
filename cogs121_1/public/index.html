<!DOCTYPE html>
<html>
    <head>
        <title>Dine with Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <nav>Dine with me</nav>
        <main>
            <tab-section id="lost-tab-section" class="active">
                <div id="map-outer">
                    <img id="map-loading" src="img/loading.svg" />
                    <div id="map"></div>
                </div>
            </tab-section>
            <tab-section id="found-tab-section">
                <form id="found-form">
                    <h2>Post request for dining buddy</h2>
                    <label>Your Name: </label>
                    <input id="found-item" type="text" placeholder="Tell others your name..." />
                    <label>Your message: </label>
                    <textarea id="found-description" placeholder="Describe yourself or your surroundings"></textarea>
                    <button type="submit">Post</button>
                </form>
            </tab-section>
        </main>
        <footer>
            <tab id="lost-tab" class="active">search for nearby dining buddy</tab>
            <tab id="found-tab">Post requests</tab>
        </footer>
        <script>
            var map;
            
            function initMap() {
                $("#map-loading").fadeOut();
                getGeoPosition(function (pos) {
                    map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 15,
                        center: pos
                    });
                    var marker = new google.maps.Marker({
                        position: pos,
                        icon: "img/self.png",
                        map: map
                    });
                    //load data from the json file
                    loadLost();
                }, function (err) {
                    console.log(err);
                });
            }
            
            function loadLost() {
                ajax({
                    url: "/ajax/lost?action=get",
                    type: "get",
                    success: function (data) {
                        data.forEach(function (lost) {
                            var item = new google.maps.InfoWindow;
                            item.setPosition({lat: lost.lat, lng: lost.lng});
                            item.setContent(lost.name + ": "+lost.description);
                            //item.setContent(lost.description);
                            item.open(map);
                        });
                    }
                });
            }
            
            function postFound() {
                if ($("#found-item").val() == "") {
                    alert("Please insert your name!");
                }
                if ($("#found-description").val() == "") {
                    alert("Please insert some description of yourself or your surroundings!");
                }
                randomClosePosition(function (pos) {
                    ajax({
                        url: "/ajax/found?action=post",
                        type: "post",
                        data: {
                            name: $("#found-item").val(),
                            description: $("#found-description").val(),
                            lat: pos.lat,
                            lng: pos.lng
                        },
                        success: function (data) {
                            alert("Post Success!");
                            window.location.reload();
                        }
                    });
                });
            }
            
            function getGeoPosition(callback) {
                navigator.geolocation.getCurrentPosition(function (info) {
                    callback({lat: info.coords.latitude, lng: info.coords.longitude});
                });
            }

            //Just for demo, FIX ME when need to get the exact location
            //stretch goal for milestone5, only show people in a certain distance
            function randomClosePosition(callback) {
                getGeoPosition(function (pos) {
                    pos.lat += -0.01 + Math.random() * 0.02;
                    pos.lng += -0.01 + Math.random() * 0.02;
                    callback(pos);
                });
            }
        </script>
        <script src="js/index.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0BIjCQP-zarunMKbJgnlB-zVquaUrSqU&callback=initMap"></script>
    </body>
</html>
